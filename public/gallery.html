<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="400" height="400">
        <!-- Define the clipping path -->
        <defs>
          <clipPath id="myClip">
            <!-- Define the shape of the clipping path (in this case, a circle) -->
            <circle cx="200" cy="200" r="100" />
          </clipPath>
        </defs>
      
        <!-- Apply the clipping path to an element -->
        <image xlink:href="image.jpg" width="400" height="400" clip-path="url(#myClip)" />
      </svg>
      
</body>
</html>
